repos:
 - repo: https://github.com/psf/black
   rev: stable
   hooks:
   - id: black
     language_version: python3.7

 - repo: https://gitlab.com/pycqa/flake8
   rev: 3.7.9
   hooks:
   - id: flake8
     additional_dependencies: [
     'flake8-import-order',
     'flake8-blind-except',
     'flake8-builtins',
     'flake8-docstrings',
     'flake8-bugbear',
     'flake8-comprehensions',
     'flake8-pep3101',
     # 'flake8-print'
     ]